language: objective-c

env:
  matrix:
    - MONO_VERSION="3.2.7"
  global:
    - EnableNuGetPackageRestore=false

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /

services:
  - elasticsearch

script: 
  - bundle install 
  - rake mono:install_packages
  - rake mono:build
  - /Library/Frameworks/Mono.framework/Versions/${MONO_VERSION}/bin/nunit-console4 ./src/ElasticElmah.Appender.Tests/bin/Debug/ElasticElmah.Appender.Tests.dll
